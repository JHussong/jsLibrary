<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The anchor tag</title>
</head>
<body>
    
    <h1>The Anchor Tag</h1>
    <p>This tag is used for hyperlinking internally and externally.</p>

    <h3>Linking to a URL</h3>
    <a href="https://efa-lms-e8982.firebaseapp.com/home">Eleven Fifty LMS</a>

    <h3>Linking to a local html file</h3>
    <a href="01-basic-tags.html">Basic Tags Page</a>

    <h3>Click the link to open another window</h3>
    <a href="https://efa-lms-e8982.firebaseapp.com/home" target="blank">Eleven Fifty LMS</a>

    <h3>Football</h3>
    <a href="https://www.liverpoolfc.com" target="blank">Liverpool F.C.</a>

    <h3>Games</h3>
    <a href="https://store.steampowered.com/" target="blank">Steam</a>

    <h3>Entertainment</h3>
    <a href="https://www.youtube.com/" target="blank">YouTube</a>


</body>
</html>
